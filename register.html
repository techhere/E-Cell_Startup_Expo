<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/Register.css">
</head>
<body>
    <div class="container">
        <form action="success.html" target="_blank" class="form-link">
            <!-- <h2>YOUR CREDENTIALS</h2> -->
            <p class="credentials">YOUR CREDENTIALS</p>
            <hr class="credential-line">
            <div class="content">
                <div class="input-box">
                    <label>Full Name:</label>
                    <input type="text" required placeholder="Enter full name">
                </div>
                <div class="input-box">
                    <label>Username:</label>
                    <input type="text" required placeholder="Enter username">
                </div>
                <div class="input-box">
                    <label>Email:</label>
                    <input type="email" required placeholder="Enter email">
                </div>
                <div class="input-box">
                    <label>Phone number:</label>
                    <input type="number" required placeholder="Ph no">
                </div>
                <div class="input-box">
                    <label>Password:</label>
                    <input type="password" required placeholder="Enter password">
                </div>
                <div class="input-box">
                    <label>Confirm Password:</label>
                    <input type="password" required placeholder="Confirm password">
                </div>
                <div class="input-box">
                    <label>Startup Name</label>
                    <input type="text" required placeholder="Startup name">
                </div>
                
                <label>Gender:</label>
                <select>
                    <option>Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select><br>
                <label>About your Startup:</label><br>
                <textarea></textarea>
                <p>By clicking on register button,you are one step closer to be a member of <strong>Central India's Largest</strong> entrepreneurship cell.</p>
<div class="button-container">
    <button type="submit">Submit</button>
</div>
            </div>
        </form>
    </div>
    
</body>
</html>
